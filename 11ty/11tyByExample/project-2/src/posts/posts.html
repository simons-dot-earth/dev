---
title: "All Posts"
layout: 'layouts/base.html'
---
{% for post in collections.post %}
    <article>
        <h2 class="mb-1">
        <a href="{{ post.url }}">{{ post.data.title }}
        </a>
        </h2>
        <p>By {{ post.data.author }} | Posted on
        {{ post.data.dateString }}</p>
        {% if post.data.description %}
            <p>{{ post.data.description }}</p>
        {% endif %}
    </article>
{% endfor %}
